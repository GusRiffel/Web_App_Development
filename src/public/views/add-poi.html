<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create POI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="../js/addPoi.js" defer></script>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Points of Interest</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link"  href="index.html">Home</a>
                    <a class="nav-link active" aria-current="page" href="add-poi.html">Add Point of Interest</a>
                    <div id="loginDiv">
                        <a class="nav-link" href="./login.html">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</header>
<section class="container p-4" style="margin-top: 0%">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col col-md-7 ">
            <div class="card text-center ">
                <div class="card-header">
                    <ul class="nav nav-tabs card-header-tabs">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="true">Create POI</a>
                        </li>
                    </ul>
                </div>
                <div class="card-body">
                    <form id="createPoiForm">
                        <h4>Please fill in the form below</h4><br>
                        <div class="mb-3">
                            <label for="poiName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="poiName" required>
                        </div>
                        <div class="mb-3">
                            <label for="poiType" class="form-label">Type</label>
                            <input type="text" class="form-control" id="poiType" required>
                        </div>
                        <div class="mb-3">
                            <label for="poiCountry" class="form-label">Country</label>
                            <input type="text" class="form-control" id="poiCountry" required>
                        </div>
                        <div class="mb-3">
                            <label for="poiRegion" class="form-label">Region</label>
                            <input type="text" class="form-control" id="poiRegion" required>
                        </div>
                        <div class="mb-3">
                            <label for="poiLat" class="form-label">Latitude</label>
                            <input type="number" class="form-control" id="poiLat" required>
                        </div>
                        <div class="mb-3">
                            <label for="poiLon" class="form-label">Longitude</label>
                            <input type="number" class="form-control" id="poiLon" required>
                        </div>
                        <div class="mb-3">
                            <label for="poiDescription" class="form-label">Description</label>
                            <input type="text" class="form-control" id="poiDescription" required>
                        </div>
                        <button type="submit" id="createPoiBtn" class="btn btn-primary col-md-4">Create Point of Interest</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
